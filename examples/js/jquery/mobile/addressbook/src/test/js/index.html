<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- Maven test scripts -->
		<script>
			var crud = crud || {};
			crud.restUrl = '/target/addressbook-jquerymobile/';
		</script>
		<link rel="stylesheet" href="target/addressbook-jquerymobile/lib/jquery.mobile/jquery.mobile-1.3.2.min.css" />
		<script type="text/javascript" src="target/addressbook-jquerymobile/lib/jquery/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="target/addressbook-jquerymobile/lib/jquery.mobile/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="target/addressbook-jquerymobile/lib/metawidget/core/metawidget-core.min.js"></script>
		<script type="text/javascript" src="target/addressbook-jquerymobile/lib/metawidget/jquery.mobile/metawidget-jquerymobile.min.js"></script>
		<script type="text/javascript" src="target/addressbook-jquerymobile/js/crud.js"></script>
		<script type="text/javascript" src="src/test/js/jasmine.js"></script>
		<script type="text/javascript" src="src/test/js/jasmine.console_reporter.js"></script>
		<script type="text/javascript" src="src/test/js/addressbook-jquerymobile-test.js"></script>
	</head>
	<body>
		<!-- Test DOM -->
		<article id="summary-page" data-role="page" data-detail-page="target/addressbook-jquerymobile/person">
			<header data-role="header" data-position="fixed" data-tap-toggle="false" data-transition="none">
				<h1>People</h1>
			</header>
			<section data-role="content">
				<div id="summary"></div>
			</section>
			<footer data-role="footer" data-position="fixed" data-tap-toggle="false" data-transition="none">
				<div id="footer-navbar" data-role="navbar">
					<ul>
						<li><a id="summaryCreate" onclick="crud.createPersonal( this )" data-icon="add" data-iconpos="top">New Personal Contact</a></li>
						<li><a id="summaryCreate" onclick="crud.createBusiness( this )" data-icon="add" data-iconpos="top">New Business Contact</a></li>
					</ul>
				</div>
			</footer>
		</article>
		<!-- Run -->
		<script type="text/javascript">
			window.reporter = new jasmine.JsApiReporter();
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.addReporter( reporter );
			jasmineEnv.addReporter( new jasmine.ConsoleReporter() );
			jasmineEnv.execute();
		</script>		
	</body>
</html>
