<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="lib/jquery.mobile/jquery.mobile-1.3.2.min.css" />
		<script src="lib/jquery/jquery-1.8.3.min.js"></script>
		<script src="lib/jquery.mobile/jquery.mobile-1.3.2.min.js"></script>
		<script src="lib/metawidget/core/metawidget-core.min.js"></script>
		<script src="lib/metawidget/jquery-mobile/metawidget-jquerymobile.min.js"></script>
		<script src="js/crud.js"></script>
	</head>
	<body>
		<article id="detail-page" data-role="page" data-crud="person">
			<header data-role="header" data-position="fixed" data-tap-toggle="false" data-transition="none">
				<h1></h1>
			</header>	
			<section data-role="content">
				<div id="metawidget" data-role="metawidget"></div>
			</section>
			<footer data-role="footer" data-position="fixed" data-tap-toggle="false" data-transition="none">
				<div id="footer-navbar" data-role="navbar">
					<ul id="nav-create" style="display: none">
						<li><a href="#" onclick="crud.update( this )" data-icon="check" data-iconpos="top">Save</a></li>
						<li><a href="#" onclick="crud.cancel( this )" data-icon="back" data-iconpos="top">Cancel</a></li>
					</ul>
					<ul id="nav-view" style="display: none">
						<li><a href="#" onclick="crud.edit( this )" data-icon="edit" data-iconpos="top">Edit</a></li>
						<li><a href="#" onclick="crud.cancel( this )" data-icon="back" data-iconpos="top">Back</a></li>
					</ul>
					<ul id="nav-edit" style="display: none">
						<li><a href="#" onclick="crud.update( this )" data-icon="check" data-iconpos="top">Save</a></li>
						<li><a href="#" onclick="crud.promptDelete( this )" data-icon="delete" data-iconpos="top">Delete</a></li>
						<li><a href="#" onclick="crud.view( this )" data-icon="back" data-iconpos="top">Cancel</a></li>
					</ul>
				</div>
			</footer>
		</article>
	</body>
</html>
