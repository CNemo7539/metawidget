<div style="border: 2px solid black; padding: 10px; width: 300px; margin: auto; background-color: white">

	<metawidget to-inspect="current" read-only="{{readOnly}}"></metawidget>

	<div class="buttons">
		<button ng-click="editContact()" ng-show="readOnly">Edit</button>
		<button ng-click="saveContact()" ng-show="!readOnly">Save</button>
		<button ng-click="deleteContact()" ng-show="!readOnly && current.id != null">Delete</button>
		<button ng-click="cancelContact()">Cancel</button>
	</div>

</div>
