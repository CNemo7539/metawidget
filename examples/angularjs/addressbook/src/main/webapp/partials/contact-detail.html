<div style="border: 2px solid black; padding: 10px; width: 300px; margin: auto; background-color: white">
	<div>
		<label>ID:</label>
		{{current.id}}
	</div>
	<div>
		<label for="firstname">Firstname:</label>
		<span ng-show="readOnly">{{current.firstname}}</span>
		<input id="firstname" type="text" ng-model="current.firstname" ng-show="!readOnly"/>
	</div>
	<div>
		<label for="surname">Surname:</label>
		<span ng-show="readOnly">{{current.surname}}</span>
		<input id="surname" type="text" ng-model="current.surname" ng-show="!readOnly"/>
	</div>

	<div class="buttons">
		<button ng-click="editContact()" ng-show="readOnly">Edit</button>
		<button ng-click="saveContact()" ng-show="!readOnly">Save</button>
		<button ng-click="deleteContact()" ng-show="!readOnly && current.id != null">Delete</button>
		<button ng-click="cancelContact()">Cancel</button>
	</div>

</div>
