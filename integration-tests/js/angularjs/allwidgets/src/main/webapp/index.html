<!DOCTYPE html>
<html ng-app="allWidgets">
	<head>
		<meta charset="utf-8"/>
		<title>All Widgets (Metawidget AngularJS Test)</title>
		<script src="lib/angular/angular.min.js" type="text/javascript"></script>
		<script src="lib/metawidget/core/metawidget.js" type="text/javascript"></script>
		<script src="lib/metawidget/core/metawidget-inspectors.js" type="text/javascript"></script>

		<script src="js/allwidgets.js"></script>
		<script src="js/controllers.js"></script>
	</head>
	<body ng-controller="AllWidgetsController">

				<metawidget to-inspect="allWidgetsActions" config="metawidgetActionsConfig"></metawidget>
			</facet>
		</metawidget>

	</body>
