<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>All Widgets (Metawidget JQuery UI Test)</title>
		<link href="lib/jquery-ui/css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
		<script src="lib/metawidget/core/metawidget.js" type="text/javascript"></script>
		<script src="lib/metawidget/core/metawidget-inspectors.js" type="text/javascript"></script>
		<script src="lib/metawidget/core/metawidget-widgetbuilders.js" type="text/javascript"></script>
		<script src="lib/metawidget/core/metawidget-widgetprocessors.js" type="text/javascript"></script>
		<script src="lib/metawidget/core/metawidget-layouts.js" type="text/javascript"></script>
		<script src="lib/metawidget/core/metawidget-utils.js" type="text/javascript"></script>
		<script src="lib/jquery-ui/jquery-1.8.3.js" type="text/javascript"></script>
		<script src="lib/jquery-ui/jquery-ui-1.9.2.custom.js" type="text/javascript"></script>
		<script src="lib/metawidget/jquery-ui/metawidget-jqueryui.js" type="text/javascript"></script>
		<script src="js/allwidgets.js" type="text/javascript"></script>
	</head>
	<body>
		<form>
			<div id="metawidget">
				<stub id="allWidgetsToBeStubbed"></stub>
				<facet name="footer">
					<div id="metawidget-actions"></div>			
				</facet>
			</div>
		</form>
		<script type="text/javascript">

			$( "#metawidget" ).metawidget( {
				
				inspector: new metawidget.inspector.CompositeInspector( [ new metawidget.inspector.PropertyTypeInspector(),
					function( toInspect, type ) {
	
						switch ( type ) {
							case 'allWidgets':
								return metawidget.test.allWidgetsMetadata;
							case 'allWidgets.nestedWidgets':
								return metawidget.test.nestedWidgetsMetadata;
							case 'allWidgets.readOnlyNestedWidgets':
								return metawidget.test.nestedWidgetsMetadata;
							case 'allWidgets.nestedWidgetsDontExpand':
								return metawidget.test.nestedWidgetsMetadata;
						}					
					} ] )
			} );
			
			$( "#metawidget" ).metawidget( "buildWidgets", allWidgets, "allWidgets" );
			
			actions = {
				"save": function() {
					var processor = $( "#metawidget" ).metawidget( "getWidgetProcessor", function( widgetProcessor ) { return widgetProcessor instanceof metawidget.widgetprocessor.SimpleBindingProcessor; } );
					processor.save( $( "#metawidget" ).metawidget( "getThis" )[0] );
					processor = $( "#metawidget" ).metawidget( "getWidgetProcessor", function( widgetProcessor ) { return widgetProcessor instanceof metawidget.jqueryui.widgetprocessor.JQueryUIBindingProcessor; } );
					processor.save( $( "#metawidget" ).metawidget( "getThis" )[0] );
					$( "#metawidget" ).metawidget( "option", "readOnly", true );
					$( "#metawidget" ).metawidget( "option", "layout", new metawidget.layout.HeadingTagLayoutDecorator( new metawidget.layout.DivLayout() ) );
					
					return false;
				}
			}
			
			$( "#metawidget-actions" ).metawidget( {
				layout: new metawidget.layout.SimpleLayout()
			} );
			
			$( "#metawidget-actions" ).metawidget( "buildWidgets", actions, "actions" );
			
		</script>
	</body>
</html>
